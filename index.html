<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Represents the introductory content or the heading section of a webpage -->
    </header>

    <article>
        <!-- Used to define a self-contained piece of content that can be independently distributed or syndicated -->
    </article>
    
    <section>
        <!-- Used to define a section of a document or webpage.  -->

    <main>
        <!-- The entry point or starting point of execution for a computer programme. -->

    </summary>
